<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chatbot - Currency Converter</title>
</head>
<body>
    <h1>Welcome to the Currency Converter Chatbot</h1>
    <p>Ask me to convert currencies (e.g. "convert 50 USD to INR")</p>

    <!-- Kommunicate Chatbot Script -->
    <script type="text/javascript">
        (function(d, m){
            const kommunicateSettings = {
                "appId": "147b08c2448e2ef76a5e0e62411bc35a3",  // Replace with your real appId
                "popupWidget": true,
                "automaticChatOpenOnNavigation": true
            };
            const s = document.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://widget.kommunicate.io/v2/kommunicate.app";
            const h = document.getElementsByTagName("head")[0];
            h.appendChild(s);
            window.kommunicate = m;
            m._globals = kommunicateSettings;
        })(document, window.kommunicate || {});
    </script>
</body>
</html>
